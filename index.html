<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT-2-HTML</title>
    <style>
        #table1, #table2, #table3, #table4{
            width: 100%;
        }
        #table1, #table2, #table3{
            border-collapse: collapse;
        }
        tr, td{
            border:2px solid black;
        }
        #left-aligned-text{
            text-align: left;
        }
        #center-aligned-text{
            text-align: center;
        }
        #right-aligned-text{
            text-align: right;
        }
    </style>
</head>
<body>
    <table id="table1">
        <tr>
            <td id="left-aligned-text">left</td>
            <td id="center-aligned-text">center</td>
            <td id="right-aligned-text">right</td>
        </tr>
        <tr>
            <td id="left-aligned-text">left</td>
            <td id="center-aligned-text">center</td>
            <td id="right-aligned-text">right</td>
        </tr>
        <tr>
            <td id="left-aligned-text">left</td>
            <td id="center-aligned-text">center</td>
            <td id="right-aligned-text">right</td>
        </tr>
    </table>
    <br><br><br>


    <table id="table2">
        <tr>
            <th colspan="6">Heading</th>
        </tr>
        <tr>
            <td colspan="6">&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="4">&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td rowspan="2" colspan="3">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="6">&nbsp;</td>
        </tr>
    </table>
    <br><br><br>


    <table id="table3">
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td rowspan="4">&nbsp;</td>
            <td>&nbsp;</td>
            <td rowspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <br><br><br>


    <table id="table4">
        <tr style="height: 50px; background-color: #617540;">
            <td colspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td style="width: 20%;">&nbsp;</td>
            <td style="padding: 30px 20px 30px 0px;"><img src="Capture.PNG" alt="Image of frog" width="100%"></td>
            <td style="width: 20%;">&nbsp;</td>
        </tr>
        <tr style="height: 40px; background-color: #26355E;">
            <td colspan="3">&nbsp;</td>
        </tr>
    </table>

</body>
</html>
